<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/css/style.css" />

<body>
    <header>
        <h1>WeatherVain</h1>
    </header>
    <div class=".container">
    <nav id="somewhereFabulous">
        <p>Search for a city below:</p>
        <textarea class="findcity" id="textarea"></textarea>
        <button class="clickme" id="btn">Click to find City</button>
    </nav>
    <section id="main-gif">
        <span>
            <h1 id="headline">You look lovely in any weather!</h1>
            <p id="lede">But what to wear, amirite?</p>
            <article id="uv" class="hide"></article>
            <article id="report-day" class="hide">
                <h3 id="date"></h3>
                <p id="report"></p>
            </article>
        </span>
        <div class="hide">
            <article class="forecast" id="day1">
                <p id="day1text"></p>
            </article>
            <article class="forcast" id="day2">
                <p id="day2text"></p>
            </article>
            <article class="forecast" id="day3">
                <p id="day3text"></p>
            </article>
            <article class="forecast" id="day4">
                <p id="day4text"></p>
            </article>
            <article class="forecast" id="day5">
                <p id="day5text"></p>
            </article>
        </div>
    </section>
    <footer></footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
